<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid of Audio Files</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
      var nside = parseInt({{ metadata.nside }})
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
  <body>
    <audio id="in-sound">
      <source src="{{ url_for('static', filename='stock_sounds/in.mp3') }}">
    </audio>
    <audio id="out-sound">
      <source src="{{ url_for('static', filename='stock_sounds/out.mp3') }}">
    </audio>
    <audio id="oob-sound">
      <source src="{{ url_for('static', filename='stock_sounds/oob.mp3') }}">
    </audio>

    <div class="wrapper">
      <div class="grid">
      <h1> Hyperspectral listener :: Powered by <a href="https://www.audiouniverse.org/research/strauss">STRAUSS</a></h1>
        <div class="sidebar">
          <button class="setup-context"> Setup Audio Engine</button> <br />
          <p><br /></p>
          <p>
          <button class="helper-switch"> Turn Off Helper Sounds </button> <br />
          <button onclick="toggleMode()">Toggle Dark Mode</button> <br />
          <button class="switch-axis"> Use Log Y Scale </button>
          </p>
          <p></p>
          <div style="width: 100%; margin: 0 auto;">
            <canvas id="myChart" aria-label="Dynamic line chart showing peak-normalised flux as a function of wavelength." role="img"></canvas>
          </div>
        </div>
        <div class="sidebar">
            <canvas id='mycanvas' style="border-style: solid; border-width: 5px;
                          border-color: #f5f5f5;"
                           aria-label="2D image. Click and hold mouse to hear spectrum for each pixel." role="main">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
